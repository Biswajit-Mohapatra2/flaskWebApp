
<!DOCTYPE html>
<html>
<head>
  <title>HTML to PDF Converter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-5">

  <h1 class="display-4 text-center mb-5">
    HTML to PDF Converter 
  </h1>

  <div class="row">
    <div class="col-md-6 mx-auto">

      <p>Select a HTML file to convert to PDF:</p>
    
      <form action="/convert" method="post" enctype="multipart/form-data">
      
        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="htmlFile" name="html_file">
          <label class="custom-file-label" for="htmlFile">Choose File</label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Convert to PDF</button>
      </form>

      <div id="alert"></div>
    
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
// Show file name on select
$('.custom-file-input').on('change', function() {
  var fileName = $(this).val().split('\\').pop();
  $(this).next('.custom-file-label').html(fileName);
})  
</script>

</body>
</html>
